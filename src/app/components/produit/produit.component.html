

<section class="container sproduct my-5 pt-5">
    <div class="rows mt-5">
        <div class="col-lg-5 col-md-12 col-12">
<img [src]="produits.photo" >


        </div>

        <div class="col-lg-6 col-md-12 col-12">
            <h6>{{produits.type}}</h6>
            <h1>{{produits.nom}}</h1>
            <h2>{{produits.prix}} <sup>DT</sup> </h2>

            <input type="number" value="1">

            <button type="button" class="btn btn-dark"> <i class="fa-solid fa-cart-shopping"></i>
                Ajouter au panier</button> 


        </div>

    </div>

</section>
